name: 🪐 Build

description: Build Everything

on:
  push:
    branches: [ main ],
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Build
        uses: actions/setup-node@v3
        with:
          node-version: '18.14.2'
      - run: npm run build

